server {
    listen 80;
    server_name sst.mbiri.net;

    # Maximum upload size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/sst-access.log;
    error_log /var/log/nginx/sst-error.log;

    # Proxy settings for Flask app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests (AI processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static files (optional optimization)
    location /static {
        alias /home/guthdx/science-simplifier-tool/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
